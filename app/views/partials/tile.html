<g>
  <g ng-attr-transform="translate({{hPad}}, {{vPad}})">
    <rect rx="4" ry="4"
          class="{{classes}}" 
          ng-attr-x="{{x || 0}}" 
          ng-attr-y="{{y || 0}}"
          ng-attr-width="{{width}}" 
          ng-attr-height="{{height}}">
    </rect>
  </g>
  <text class="{{classes}}" 
        ng-attr-x="{{x || 0}}" 
        ng-attr-y="{{y || 0}}" 
        ng-attr-dx="{{parseInt(hPad)+width/2}}" 
        ng-attr-dy="{{parseInt(vPad)+height/2}}">
    {{icon}}
  </text>
</g>
