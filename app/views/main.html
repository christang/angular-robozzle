<div add-shadows></div>

<div class="jumbotron">

  <canvas ng-controller="MainCtrl">

    <grid ng-repeat="x in range(world.maxX)">

      <tile pos-x="{{x}}"
            pos-y="{{y}}"
            width="{{tileWidth}}"
            height="{{tileHeight}}"
            horiz-pad="{{tileWidthPad}}"
            vertical-pad="{{tileHeightPad}}"
            classes="{{classAt(x,y)}}" 
            icon="{{iconAt(x,y)}}"
            ng-repeat="y in range(world.maxY)" />

    </grid>

  </canvas>

  <!--div ng-include="'views/partials/placeholder.html'"></div-->

</div>
